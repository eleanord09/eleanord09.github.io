<!DOCTYPE html>
<html lang="en">
        <head>
        <title>You're Invited to an Ice Cream Party</title>
        <script src="js/init.js"></script>
        </head>
	<body>
	<h1>You're Invited to an Ice Cream Party</h1>
	<h3>Please fill out this form to help us plan</h3>
	<form action="https://httpbin.org/post" method="POST">
			<label for="email">What is your email adress?</label>
		<input type="email" id="email" name="email" required>
		<br>
	<label for="phone">What is your phone number?</label>
	<input type="text" id="phone" name="phone" required>
	<br>
	<label for="people">How many people will you bring with you to the party?</label>
        <input type="text" id="people" name="people" required>
	<p>What is your favorite flavor of ice cream?</p>
	<input type="radio" id="Vanilla" name="fav_icecream" value="Vanilla">
	<label for="Vanilla">Vanilla</label><br>
	<input type="radio" id="Chocolate_Chip" name="fav_icecream" value="Chocolate_Chip">
        <label for="Chocolate_Chip">Chocolate Chip</label><br>
	<input type="radio" id="Strawberry" name="fav_icecream" value="Strawberry">
        <label for="Strawberry">Strawberry</label><br>
	<input type="radio" id="Other" name="fav_icecream" value="Other">
        <label for="Other">Other</label>

	<br>

	<p>Which toppings do you like?</p>
	<input type="checkbox" id="Sprinkles" name="fav_icecream" value="Sprinkles">
        <label for="Sprinkles">Sprinkles</label><br>
	<input type="checkbox" id="magic_shell" name="fav_icecream" value="magic_shell">
        <label for="magic_shell">Magic Shell</label><br>
	<input type="checkbox" id="choc_chip" name="fav_icecream" value="choc_chip">
        <label for="choc_chip">Chocolate Chip</label><br>
	<input type="checkbox" id="gummies" name="fav_icecream" value="gummies">
        <label for="gummies">Gummy Bears</label><br>
	<input type="checkbox" id="other" name="fav_icecream" value="other">
        <label for="other">Other</label><br>

<br>
	<p>What kind of entertainment should we have at the party?</p>
	<select name="entertainment" id="entertainment">
  <option value="balloon_animals">Balloon Animals</option>
  <option value="bounce_house">Bounce House</option>
  <option value="clown">Clown</option>
  <option value="cornhole">Cornhole</option>
 <option value="dj">DJ</option>
 <option value="face_painting">Face Painting</option>
 <option value="magician">Magician</option>
	</select>
	<br>
	 <label for="questions">Do you have any other suggestions or comments?</label>
        <input type="text" id="questions" name="questions" required>
        <br>
                <input type="submit" name="submit">
	</form>
	</body>
	</html>
