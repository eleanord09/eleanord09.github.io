<!DOCTYPE html>
<html lang="en">
<head>
    <title>Code Formatting Demo</title>
    <style>
        body { font-family: Arial, sans-serif; }
        pre { background-color: #f4f4f4; padding: 10px; border-radius: 5px; }
        code { color: darkred; font-weight: bold; }
        kbd { background-color: #eee; padding: 2px 4px; border-radius: 3px; }
        samp { font-style: italic; color: blue; }
    </style>
</head>
<body>


    <h2>Code Formatting Example</h2>


    <p>Inline code example: <code>console.log("Hello, world!");</code></p>


    <h3>Preformatted Code Block</h3>
    <pre>
function greet() {
    console.log("Hello, world!");
}
greet();
    </pre>


    <h3>Keyboard Input Example</h3>
    <p>To save your file, press <kbd>Ctrl</kbd> + <kbd>S</kbd>.</p>


    <h3>Sample System Output</h3>
    <p>Running the program gives: <samp>Hello, world!</samp></p>


</body>
</html>
