<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Map Example</title>
</head>
<body>


    <h2>Clickable Image Map</h2>
    <p>Click on different parts of the image to go to different pages.</p>


    <img src="../images/image1.jpg" usemap="#image-map" alt="Example Image" width="500">


    <map name="image-map">
        <area shape="rect" coords="50,50,150,150" href="https://reunbozdo.github.io/" alt="First Area">
        <area shape="circle" coords="300,100,50" href="https://reunbozdo.github.io/" alt="Second Area">
    </map>


</body>
</html>
