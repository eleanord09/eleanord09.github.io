<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Self Portrait</title>
    <script src="js/init.js"></script>
    <style>
        canvas {
            display: block;
            border: 1px solid;
            margin: auto;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h2>This is my self portrait</h2>
    <canvas id="myCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");
        // Background
        ctx.fillStyle = 'LightSteelBlue';
        ctx.fillRect(0, 0, 400, 400);
        // Hair
        ctx.fillStyle = '#964B00';
        ctx.beginPath();
        ctx.arc(200, 140, 80, Math.PI, 2 * Math.PI, false); // Rounded top
        ctx.lineTo(280, 260); // Right hair strand
        ctx.lineTo(120, 260); // Left hair strand
        ctx.closePath();
        ctx.fill();
        // Neck
        ctx.fillStyle = '#f1c27d'; // Light skin tone
        ctx.fillRect(170, 220, 60, 50);
        // Shoulders
        ctx.fillStyle = 'darkblue';
        ctx.fillRect(120, 250, 160, 100);
        // Head
        ctx.fillStyle = '#f1c27d';
        ctx.beginPath();
        ctx.arc(200, 170, 60, 0, Math.PI * 2);
        ctx.fill();
        // Eyes
        ctx.fillStyle = 'white';
        ctx.beginPath();
        ctx.arc(180, 160, 12, 0, Math.PI * 2); // Left eye
        ctx.arc(220, 160, 12, 0, Math.PI * 2); // Right eye
        ctx.fill();
        // Eye color
        ctx.fillStyle = '#4b3025'; // Dark brown
        ctx.beginPath();
        ctx.arc(180, 160, 6, 0, Math.PI * 2); // Left pupil
        ctx.arc(220, 160, 6, 0, Math.PI * 2); // Right pupil
        ctx.fill();
        // Mouth
        ctx.strokeStyle = 'black';
        ctx.beginPath();
        ctx.arc(200, 190, 20, 0, Math.PI, false); // Open mouth
        ctx.stroke();
    </script>
</body>
</html>
