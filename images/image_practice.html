<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>My Image Gallery</h1>
  <div class="gallery">
    <figure>
      <img src="https://images.unsplash.com/photo-1501004318641-b39e6451bec6?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=200&w=300" class="style1" alt="Flower">
      <figcaption>Width set to 200px and is height auto for correct sizing, this made the image a size I specified.</figcaption>
    </figure>
    <figure>
      <img src="https://images.unsplash.com/photo-1501004318641-b39e6451bec6?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=200&w=300" class="style2" alt="Flower">
      <figcaption>I added a border with a 15px border radius so it has rounded corners.</figcaption>
    </figure>
    <figure>
      <img src="https://images.unsplash.com/photo-1501004318641-b39e6451bec6?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=200&w=300" class="style3" alt="Flower">
      <figcaption>I added a box shadow, now it looks sort of 3d.</figcaption>
    </figure>
    <figure>
      <img src="https://images.unsplash.com/photo-1501004318641-b39e6451bec6?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=200&w=300" class="style4" alt="Flower">
      <figcaption>I set the opacity to 0.5 for a semi-transparent look.</figcaption>
    </figure>
    <figure>
      <img src="https://images.unsplash.com/photo-1501004318641-b39e6451bec6?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=200&w=300" class="style5" alt="Flower">
      <figcaption>Filter applied: grayscale(100%) for a black and white effect.</figcaption>
    </figure>
    <figure>
      <img src="https://images.unsplash.com/photo-1501004318641-b39e6451bec6?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=200&w=300" class="style6" alt="Flower">
      <figcaption>Max-width set to 100% to make sure the image fits in its specified space.</figcaption>
    </figure>
    <figure>
      <img src="https://images.unsplash.com/photo-1501004318641-b39e6451bec6?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=200&w=300" class="style7" alt="Flower">
      <figcaption>Object-fit set to make sure the image is centered and in the right spot.</figcaption>
    </figure>
    <figure>
      <img src="https://images.unsplash.com/photo-1501004318641-b39e6451bec6?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=200&w=300" class="style8" alt="Flower">
      <figcaption>I adjusted the Z-index with position to ensure the image layers were correct.</figcaption>
    </figure>
  </div>
</body>
</html>
